<div class="container" ng-controller="bookLoanBorrowerController">


	<h1>List of BookLoans By {{loans[0].borrower.name | uppercase}} in GCIT LMS</h1>
	
	<button type="button" class="btn btn-primary" ng-click="checkOutBook()"
	style="margin-left: 1114px; background-color: orange" >CheckOut a Book</button> 

	<div class="col-md-10">
		<ul class="pagination">
			<li class="page-item"><a class="page-link" href=""
				ng-click="pagination.prevPage()">&laquo;</a></li>
			<li class="page-item"
				ng-repeat="n in [] | range: pagination.numPages"
				ng-class="{active: n == pagination.page}"><a class="page-link"
				href="" ng-click="pagination.toPageId(n)">{{n + 1}}</a></li>
			<li class="page-item"><a class="page-link" href=""
				ng-click="pagination.nextPage()">&raquo;</a></li>
		</ul>
	</div>


	<table class="table" style="width: 1300">
		<thead>
			<tr class="table-primary">
				<th scope="col">#</th>
				<th scope="col">Branch Name</th>
				<th scope="col">Book Name</th>
				<th scope="col">DateOut</th>
				<th scope="col">DueDate</th>
				<th scope="col">Return</th>
			</tr>
		</thead>




		<tbody>

			<tr
				ng-repeat="l in loans | startFrom: pagination.page * pagination.perPage | limitTo: pagination.perPage">
				<th scope="row">{{$index+1}}</th>
				<td>{{l.libraryBranch.branchName}}</td>
				<td>{{l.book.title}}</td>
				<td>{{l.dateOut}}</td>
				<td>{{l.dueDate}}</td>


				<td>
					<button type="button" class="btn btn-primary" ng-click="returnBook(l)" >Return</button> 

				</td>
			</tr>

		</tbody>
	</table>


</div>
