<div class="container" ng-controller="authorController">


	<h1>List of Authors in GCIT LMS</h1>
	<div class="col-md-4 mb-3">
		<label for="validationCustomUsername">Search by Author Names</label>
		<div class="input-group">
			<input type="text" class="form-control" id="validationCustomUsername"
				ng-model="searchString" placeholder="Author Name"
				aria-describedby="inputGroupPrepend" required
				ng-change="searchAuthors(searchString)">
			<div class="invalid-feedback">Please choose a author name.</div>
		</div>
	</div>

	<div class="col-md-10">
		<ul class="pagination">
			<li class="page-item"><a class="page-link" href=""
				ng-click="pagination.prevPage()">&laquo;</a></li>
			<li class="page-item"
				ng-repeat="n in [] | range: pagination.numPages"
				ng-class="{active: n == pagination.page}"><a class="page-link"
				href="" ng-click="pagination.toPageId(n)">{{n + 1}}</a></li>
			<li class="page-item"><a class="page-link" href=""
				ng-click="pagination.nextPage()">&raquo;</a></li>
		</ul>
	</div>

	<button class="button pull-right" data-toggle="modal"
		data-target="#addModal"
		style="margin-left: 1114px; background-color: orange">
		<span>Add Author</span>
	</button>

	<!-- Modal -->
	<div class="modal fade" id="addModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLongTitle" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLongTitle">Add Author</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="container">
						Enter Author Name:<br /> <input type="text" maxlength="45"
							ng-model="authorName" value="author.authorName"> <br />
						Select Books Written By Author <select class="custom-select"
							name="multipleSelect" id="multipleSelect"
							ng-model="selectedBooks" multiple
							ng-options="Title.title for Title in books"></select>


					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary"
						ng-click="addAuthor(authorName)">Save</button>
				</div>
			</div>
		</div>
	</div>


	<table class="table" style="width: 1300">
		<thead>
			<tr class="table-primary">
				<th scope="col">#</th>
				<th scope="col">Author Name</th>
				<th scope="col">Books</th>
				<th scope="col">Edit</th>
				<th scope="col">Delete</th>
			</tr>
		</thead>




		<tbody>

			<tr
				ng-repeat="a in authors| startFrom: pagination.page * pagination.perPage | limitTo: pagination.perPage">
				<th scope="row">{{$index+1}}</th>
				<td>{{a.authorName}}</td>
				<td><span ng-repeat="b in a.books"> {{b.title}} <span
						ng-if="!$last">|</span></span></td>
				<td><button class="btn btn-primary" data-toggle="modal"
						data-target="#editModal" ng-click="editAuthor(a)">Edit</button></td>
				<td><button ng-click="deleteAuthor(a)" class="btn btn-danger">Delete</button></td>
			</tr>

		</tbody>
	</table>



	<!-- Modal -->
	<div class="modal fade" id="editModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLongTitle" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLongTitle">Update Author Details</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="container">
						Enter Author Name to be edited:<br /> <input type="text"
							maxlength="45" ng-model="author.authorName"
							value="author.authorName">
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						ng-click="listAuthors()" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary"
						ng-click="updateAuthor()">Save changes</button>
				</div>
			</div>
		</div>
	</div>


</div>
